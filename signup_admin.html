<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSaver - signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class ="login">

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100 shadow-lg rounded-4 overflow-hidden" style="max-width: 900px;">
        <!-- Left Column with Image -->
        <div class=" col-md-5 p-0 d-none d-md-block border-red">
            <div class="h-100 bg-image" style="background-image: url('img/bcd.png'); background-size: cover; background-position: center;"></div>
        </div>

        <!-- Right Column with Form -->
        <div class="col-md-7 p-4 bg-white border-red border-3 ">
            <div class="text-center mb-4">
                <img src="img/logo.png" alt="FoodSaver Logo" class="mb-3" style="width: 100px;">
                <h2 class="fw-bold">Create an Account</h2>
            </div>
            
            <form class="d-flex flex-column align-items-center" style="width: 75%; margin: auto;">
                <div class="mb-3 w-100">
                    <input type="email" class="form-control border-danger" id="email" placeholder="Enter Username">
                </div>
                <div class="mb-3 w-100">
                    <input type="email" class="form-control border-danger" id="email" placeholder="Enter Email">
                </div>
                <div class="mb-3 w-100">
                    <input type="password" class="form-control border-danger" id="password" placeholder="Password">
                </div>
                <div class="mb-3 w-100">
                    <input type="password" class="form-control border-danger" id="password" placeholder="Confirm Password">
                </div>
            </form>
            

            <!-- HTML Form with Checkboxes -->
            <form>
                <div class="d-flex justify-content-center form-group">
                    <!-- Buyer Checkbox -->
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" onclick="redirectToBuyerSignup()">
                        <label class="form-check-label" for="inlineCheckbox2">Buyer</label>
                    </div>
                    <!-- Seller Checkbox -->
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" onclick="redirectToSellerSignup()">
                        <label class="form-check-label" for="inlineCheckbox3">Seller</label>
                    </div>
                    <!-- Admin Checkbox -->
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" onclick="redirectToAdminSignup()" checked>
                        <label class="form-check-label" for="inlineCheckbox1">Admin</label>
                    </div>
                </div>
            </form>

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3 w-25 rounded-pill" onclick="window.location.href='Admin_login.html'">Signup</button>
            </div>            
                  
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
